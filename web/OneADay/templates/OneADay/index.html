<form action="{% url 'web:select' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th></th>
            <th>SubscriberID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Interests</th>
        </tr>
        {% for sub in subscribers %}
        <tr>
            <td>
                <input type="radio" name="person" value="{{ sub.firstname }}"/>
            </td>
            <td>{{ sub.subscriberid }}</td>
            <td>{{ sub.firstname }}</td>
            <td>{{ sub.lastname }}</td>
            <td>{{ sub.email }}</td>
            <td>{{ sub.keywords.all }}</td>
        </tr>
        {%  endfor %}
    </table>
<input type="submit" value="Select"/>
</form>
